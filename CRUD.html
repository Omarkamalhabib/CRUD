<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" onkeyup="valdiateProuductName()" id="productName" placeholder="Product Name">
            <label for="productName">Product Name</label>
            <div id="name-error"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPrice" placeholder="Product Price">
            <label for="productPrice">Product Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" onkeyup="valdiateProuductCatrgory()" id="productModel" placeholder="Product Model">
            <label for="productModel">Product Catrgory</label>
            <div id="Catrgory-error"></div>

        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="productDesc" cols="30" rows="10"></textarea>
            <label for="productDesc">Product Description</label>
        </div>
        <button class="btn btn-primary" id="mainBtn" onclick="addProduct()">Add Product</button>
    </div>
    <div class="w-50 my-5 mx-auto">
        <div class="mb-5 w-75 mx-auto">
            <label for="searchData">Search ...</label>
            <input onkeyup="searchProduct(this.value)" type="text" class="form-control" id="searchData">
        </div>
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCatagory</th>
                <th>productDescription</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="rowData">
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
